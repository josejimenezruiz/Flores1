<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Persona Favorita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.3em;
      margin: 15px auto;
      max-width: 600px;
      line-height: 1.6;
    }

    img {
      margin: 30px auto;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.4);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255,255,255,0.8);
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💖 Para la mujer que amo 💖</h1>
  <p>
    No hay palabras suficientes para describir lo que siento por ti.<br>
    Eres mi alegría, mi paz y mi motivación de cada día.<br>
    Quiero que nunca lo olvides... <strong>eres mi persona favorita</strong> ❤️.
  </p>

  <img src="https://drive.google.com/uc?export=view&id=1_TkvwnByHS2wZMDgAodwLZ5yPe--63Ft" alt="Nuestro recuerdo">

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio en HTML5.
  </audio>

  <div class="hearts">
    <div class="heart" style="left:10%;">❤️</div>
    <div class="heart" style="left:30%;">💖</div>
    <div class="heart" style="left:50%;">💕</div>
    <div class="heart" style="left:70%;">💘</div>
    <div class="heart" style="left:90%;">💞</div>
  </div>
</body>
</html>
